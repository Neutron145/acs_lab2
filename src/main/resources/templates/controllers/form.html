<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      th:replace="~{layout :: layout (~{::title}, ~{::section})}">
<head>
    <title>Контроллер</title>
</head>
<section>
    <h1 th:text="${form.id} != null ? 'Редактирование' : 'Создание'">Форма</h1>
    <form th:action="${form.id} != null ? @{|/controllers/${form.id}|} : @{/controllers}"
          method="post" th:object="${form}">
        <div>
            <label>Название</label>
            <input type="text" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}">Ошибка</span>
        </div>

        <div>
            <label>Производитель</label>
            <input type="text" th:field="*{manufacturer}"/>
        </div>

        <div>
            <label>Стоимость</label>
            <input type="number" step="0.01" th:field="*{cost}"/>
            <span th:if="${#fields.hasErrors('cost')}"
                  th:errors="*{cost}">Ошибка</span>
        </div>

        <div>
            <button type="submit">Сохранить</button>
            <a th:href="@{/controllers}">Отмена</a>
        </div>
    </form>
</section>
</html>
